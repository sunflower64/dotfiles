      - type: "menu"
        title: "Select the scope of the change (optional):"
        key: "Scope"
        options:
          - name: "No scope"
            value: ""
          - name: "auth"
            description: "Authentication"
          - name: "ui"
            description: "User Interface"
          - name: "api"
            description: "API / Backend"
          - name: "db"
            description: "Database"
          - name: "config"
            description: "Configuration"
          - name: "ci"
            description: "CI/CD"
          - name: "docs"
            description: "Documentation"
        allowCustom: true
      - type: "input"
        title: "Enter a scope (optional, e.g., auth, ui):"
        key: "Scope"
      - type: "input"
        title: "Enter the short description of the change."
        key: "Description"
      - type: "confirm"
        title: "Is the commit message correct?"
        body: "{{ .Form.Type }}{{if .Form.Scope}}({{ .Form.Scope }}){{end}}: {{ .Form.Emoji }} {{ .Form.Description }}"
