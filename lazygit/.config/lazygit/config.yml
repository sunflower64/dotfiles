customCommands:
  - key: "C"
    command: 'git commit -m "{{ .Form.Type }}{{if .Form.Scope}}({{ .Form.Scope }}){{end}}: {{ .Form.Emoji }} {{ .Form.Description }}"'
    description: "conventional commit"
    context: "files"
    prompts:
      - type: "menu"
        title: "Select the type of change you are committing."
        key: "Type"
        options:
          - name: "Feature"
            description: "a new feature"
            value: "feat"
          - name: "Fix"
            description: "a bug fix"
            value: "fix"
          - name: "Documentation"
            description: "Documentation only changes"
            value: "docs"
          - name: "Styles"
            description: "Styling changes (white-space, formatting, etc)"
            value: "style"
          - name: "Code Refactoring"
            description: "Refactoring code"
            value: "refactor"
          - name: "Performance Improvements"
            description: "Performance improvements"
            value: "perf"
          - name: "Tests"
            description: "Test additions or fixes"
            value: "test"
          - name: "Builds"
            description: "Build system or dependency changes"
            value: "build"
          - name: "Continuous Integration"
            description: "CI configuration changes"
            value: "ci"
          - name: "Chores"
            description: "Other non-code changes"
            value: "chore"
          - name: "Reverts"
            description: "Reverting changes"
            value: "revert"
      - type: "menu"
        title: "Choose the emoji for this commit type."
        key: "Emoji"
        options:
          - name: "🎨 Improve structure / format of the code."
            value: "🎨"
          - name: "⚡️ Improve performance."
            value: "⚡️"
          - name: "🔥 Remove code or files."
            value: "🔥"
          - name: "🐛 Fix a bug."
            value: "🐛"
          - name: "🚑️ Critical hotfix."
            value: "🚑️"
          - name: "✨ Introduce new features."
            value: "✨"
          - name: "📝 Add or update documentation."
            value: "📝"
          - name: "🚀 Deploy stuff."
            value: "🚀"
          - name: "💄 Add or update the UI and style files."
            value: "💄"
          - name: "🎉 Begin a project."
            value: "🎉"
          - name: "✅ Add, update, or pass tests."
            value: "✅"
          - name: "🔒️ Fix security or privacy issues."
            value: "🔒️"
          - name: "🔐 Add or update secrets."
            value: "🔐"
          - name: "🔖 Release / Version tags."
            value: "🔖"
          - name: "🚨 Fix compiler / linter warnings."
            value: "🚨"
          - name: "🚧 Work in progress."
            value: "🚧"
          - name: "💚 Fix CI Build."
            value: "💚"
          - name: "⬇️ Downgrade dependencies."
            value: "⬇️"
          - name: "⬆️ Upgrade dependencies."
            value: "⬆️"
          - name: "📌 Pin dependencies to specific versions."
            value: "📌"
          - name: "👷 Add or update CI build system."
            value: "👷"
          - name: "📈 Add or update analytics or track code."
            value: "📈"
          - name: "♻️ Refactor code."
            value: "♻️"
          - name: "➕ Add a dependency."
            value: "➕"
          - name: "➖ Remove a dependency."
            value: "➖"
          - name: "🔧 Add or update configuration files."
            value: "🔧"
          - name: "🔨 Add or update development scripts."
            value: "🔨"
          - name: "🌐 Internationalization and localization."
            value: "🌐"
          - name: "✏️ Fix typos."
