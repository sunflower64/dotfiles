### Video & Performance ###
ao=pulse
# vo=gpu                         # Use GPU-accelerated video output
vo=wlshm
hwdec=auto                     # Enable hardware decoding (auto-detects best option)
profile=gpu-hq                 # High-quality GPU rendering
interpolation=yes              # Smooth motion interpolation (good for high refresh rates)
tscale=oversample              # Better quality for timing interpolation
video-sync=display-resample    # Reduces stuttering when FPS doesn't match display

### Audio ###
audio-channels=auto            # Best channel layout
audio-normalize-downmix=yes    # Normalizes volume when downmixing
volume-max=150                 # Allows higher volume (default 100)

### Subtitles ###
sub-auto=fuzzy                 # Automatically loads close-matching subtitles
sub-font='Noto Sans'           # Better default font (install it first)
sub-font-size=42               # Adjust based on resolution
sub-color='#FFFFFFFF'          # White subtitles with shadow
sub-border-size=2.5            # Improves readability
sub-shadow-offset=1.5          # Subtle shadow for better contrast

### UX & Controls ###
save-position-on-quit=yes      # Remembers playback position
keep-open=yes                  # Doesn't close player after playback ends
osd-bar=no                     # Disables the on-screen seek bar (press 'O' to toggle)
ontop=yes                      # Keeps window on top (optional)
osc = no
border = no # Optional, but recommended

